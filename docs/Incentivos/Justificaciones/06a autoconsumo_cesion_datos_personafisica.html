    }).addTo(map);
    var marker = L.marker([40.41630407781033, -3.703777670925774]).addTo(map).openPopup();
    map.on('click', function (e) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = new L.Marker(e.latlng).addTo(map).openPopup();

    });
